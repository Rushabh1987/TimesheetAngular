<h1 class="mt-3">Timesheet</h1>
<div class="container justify-content-center align-items-center vh-100">
  <div class="border p-5 rounded mt-3 d-flex justify-content-between">
    <button
      (click)="goToAddTimesheet()"
      class="btn btn-primary btn-lg mx-8"
      style="width: 300px"
    >
      Add Entry
    </button>
    <button
      (click)="goToTimesheetHistory()"
      class="btn btn-primary btn-lg mx-5"
      style="width: 300px"
    >
      View Past Entries
    </button>
  </div>
</div>
